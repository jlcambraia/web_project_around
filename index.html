<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Descubra e compartilhe momentos inesquecíveis ao redor dos Estados Unidos! Na Around The U.S., você pode adicionar fotos e explorar as belezas e a diversidade cultural de cada canto do país. Junte-se à nossa comunidade e comece a sua jornada visual agora!"
    />
    <meta name="author" content="João Luiz Cambraia" />
    <meta
      name="keywords"
      content="rede social, fotos, compartilhar, Around The U.S., Estados Unidos, comunidade, viagens, cultura, momentos, experiências, explorar, conexão, amizade, diversidade, aventura"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="body">
    <div class="page">
      <div class="wrapper">
        <header class="header">
          <img
            src="./images/header__logo.svg"
            alt="Logotipo em branco da Around The U.S."
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="profile">
            <img
              src="./images/profile__picture.jpg"
              alt="Foto de Perfil do Usuário"
              class="profile__picture"
            />
            <div class="profile__user-info">
              <div class="profile__user-container">
                <h1 class="profile__user-name">Jacques Cousteau</h1>
                <button class="profile__edit-button">
                  <img
                    src="./images/edit__icon.svg"
                    alt="Ícone de Editar Perfil"
                    class="profile__edit-button-icon"
                  />
                </button>
              </div>

              <p class="profile__user-about">Explorador</p>
            </div>
            <button class="profile__add-button">
              <img
                class="profile__add-button-icon"
                src="./images/add__icon.svg"
                alt="Ícone de Adicionar Foto"
              />
            </button>
          </section>
          <section class="grid">
            <div class="grid__without-cards">
              <p class="grid__without-cards-text">Ainda não há cartões</p>
            </div>
            <!-- INÍCIO DO TEMPLATE -->
            <template id="grid__card">
              <div class="grid__card">
                <img class="grid__img" src="#" alt="" />
                <button class="grid__card-delete-button">
                  <img
                    src="./images/delete__icon.svg"
                    alt="Ícone de Deletar"
                    class="grid__delete-icon"
                  />
                </button>
                <div class="grid__card-footer">
                  <h2 class="grid__card-title"></h2>
                  <button class="grid__card-footer-button">
                    <img
                      src="./images/like__icon.svg"
                      alt="Ícone de Curtir"
                      class="grid__like-icon"
                    />
                  </button>
                </div>
              </div>
            </template>
            <!-- FIM DO TEMPLATE -->
            <div class="grid__card-container"></div>
          </section>
          <!-- SEÇÃO DE POPUPS -->
          <section class="popups">
            <!-- POPUP FORMULÁRIO (EDIT PROFILE) -->
            <div class="popup popup_hidden popup_type_edit">
              <div class="popup__card">
                <h2 class="popup__title">Editar perfil</h2>
                <form class="popup__form" name="edit-popup" novalidate>
                  <div class="popup__input-wrapper">
                    <input
                      name="name"
                      id="popup__input-name"
                      class="popup__input"
                      type="text"
                      placeholder="Nome"
                      minlength="2"
                      maxlength="40"
                      required
                    />
                    <span
                      id="popup__input-name-error"
                      class="popup__input-error popup__input-error_hidden"
                    ></span>
                  </div>
                  <div class="popup__input-wrapper">
                    <input
                      name="about"
                      id="popup__input-about"
                      class="popup__input popup__input_margin-large"
                      type="text"
                      placeholder="Sobre mim"
                      minlength="2"
                      maxlength="200"
                      required
                    />
                    <span
                      id="popup__input-about-error"
                      class="popup__input-error popup__input-error_positioned-top popup__input-error_hidden"
                    ></span>
                  </div>
                  <button
                    id="popup__save-edit-button"
                    type="submit"
                    class="popup__save-button"
                  >
                    Salvar
                  </button>
                </form>
                <button class="popup__close-button">
                  <img
                    class="popup__close-button-icon"
                    src="./images/close__icon.svg"
                    alt="Ícone de Fechar"
                  />
                </button>
              </div>
            </div>

            <!-- POPUP FORMULÁRIO (ADD CARD) -->
            <div class="popup popup_hidden popup_type_add">
              <div class="popup__card">
                <h2 class="popup__title">Novo local</h2>
                <form class="popup__form" name="add-popup" novalidate>
                  <div class="popup__input-wrapper">
                    <input
                      name="title"
                      id="popup__input-title"
                      class="popup__input"
                      type="text"
                      placeholder="Título"
                      minlength="2"
                      maxlength="30"
                      required
                    />
                    <span
                      id="popup__input-title-error"
                      class="popup__input-error popup__input-error_hidden"
                    ></span>
                  </div>
                  <div class="popup__input-wrapper">
                    <input
                      name="link"
                      id="popup__input-link"
                      class="popup__input popup__input_margin-large"
                      type="url"
                      placeholder="Link da imagem"
                      required
                    />
                    <span
                      id="popup__input-link-error"
                      class="popup__input-error popup__input-error_positioned-top popup__input-error_hidden"
                    ></span>
                  </div>
                  <button
                    id="popup__save-add-button"
                    type="submit"
                    class="popup__save-button"
                  >
                    Criar
                  </button>
                </form>
                <button class="popup__close-button">
                  <img
                    class="popup__close-button-icon"
                    src="./images/close__icon.svg"
                    alt="Ícone de Fechar"
                  />
                </button>
              </div>
            </div>

            <!-- POPUP DE IMAGEM -->
            <div class="popup popup_hidden popup_type_image">
              <div class="popup__content popup__content_type_image">
                <img class="popup__image" src="#" alt="" />
                <p class="popup__caption"></p>
                <button class="popup__close-button">
                  <img
                    class="popup__close-button-icon"
                    src="./images/close__icon.svg"
                    alt="Ícone de Fechar"
                  />
                </button>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
        </footer>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
