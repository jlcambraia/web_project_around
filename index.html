<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Descubra e compartilhe momentos inesquecíveis ao redor dos Estados Unidos! Na Around The U.S., você pode adicionar fotos e explorar as belezas e a diversidade cultural de cada canto do país. Junte-se à nossa comunidade e comece a sua jornada visual agora!"
    />
    <meta name="author" content="João Luiz Cambraia" />
    <meta
      name="keywords"
      content="rede social, fotos, compartilhar, Around The U.S., Estados Unidos, comunidade, viagens, cultura, momentos, experiências, explorar, conexão, amizade, diversidade, aventura"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="body">
    <div class="page">
      <div class="wrapper">
        <header class="header">
          <img
            src="./images/header__logo.svg"
            alt="Logotipo em branco da Around The U.S."
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="profile">
            <img
              src="./images/profile__picture.jpg"
              alt="Foto de Perfil do Usuário"
              class="profile__picture"
            />
            <div class="profile__user-info">
              <div class="profile__user-container">
                <h1 class="profile__user-name">Jacques Cousteau</h1>
                <button class="profile__edit-button">
                  <img
                    src="./images/edit__icon.svg"
                    alt="Ícone de Editar Perfil"
                    class="profile__edit-button-icon"
                  />
                </button>
              </div>

              <p class="profile__user-about">Explorador</p>
            </div>
            <button class="profile__add-button">
              <img
                class="profile__add-button-icon"
                src="./images/add__icon.svg"
                alt="Ícone de Adicionar Foto"
              />
            </button>
            <div class="profile__edit-popup profile__edit-popup_hidden">
              <div class="profile__edit-popup-card">
                <h2 class="profile__edit-popup-title">Editar perfil</h2>
                <form class="profile__edit-popup-form">
                  <input
                    id="profile__edit-popup-input-name"
                    class="profile__edit-popup-input"
                    type="text"
                    placeholder="Nome"
                  />
                  <input
                    id="profile__edit-popup-input-about"
                    class="profile__edit-popup-input profile__edit-popup-input_margin-large"
                    type="text"
                    placeholder="Sobre mim"
                  />
                  <button class="profile__edit-popup-save-button" type="submit">
                    Salvar
                  </button>
                </form>
                <button class="profile__edit-popup-close-button">
                  <img
                    class="profile__edit-popup-close-button-icon"
                    src="./images/close__icon.svg"
                    alt="Ícone de Fechar"
                  />
                </button>
              </div>
            </div>
            <div class="profile__add-popup profile__add-popup_hidden">
              <div class="profile__add-popup-card">
                <h2 class="profile__add-popup-title">Novo local</h2>
                <form class="profile__add-popup-form">
                  <input
                    id="profile__add-popup-input-name"
                    class="profile__add-popup-input"
                    type="text"
                    placeholder="Título"
                  />
                  <input
                    id="profile__add-popup-input-about"
                    class="profile__add-popup-input profile__add-popup-input_margin-large"
                    type="text"
                    placeholder="Link da imagem"
                  />
                  <button class="profile__add-popup-save-button" type="submit">
                    Criar
                  </button>
                </form>
                <button class="profile__add-popup-close-button">
                  <img
                    class="profile__add-popup-close-button-icon"
                    src="./images/close__icon.svg"
                    alt="Ícone de Fechar"
                  />
                </button>
              </div>
            </div>
          </section>
          <section class="grid">
            <div class="grid__without-cards">
              <p class="grid__without-cards-text">Ainda não há cartões</p>
            </div>
            <template id="grid__card">
              <div class="grid__card">
                <img class="grid__img" src="#" alt="" />
                <button class="grid__card-delete-button">
                  <img
                    src="./images/delete__icon.svg"
                    alt="Ícone de Deletar"
                    class="grid__delete-icon"
                  />
                </button>
                <div class="grid__card-footer">
                  <h2 class="grid__card-title"></h2>
                  <button class="grid__card-footer-button">
                    <img
                      src="./images/like__icon.svg"
                      alt="Ícone de Curtir"
                      class="grid__like-icon"
                    />
                  </button>
                </div>
              </div>
            </template>
            <div class="grid__card-container"></div>
            <div class="grid__img-popup grid__img-popup_hidden">
              <div class="grid__img-popup-content">
                <img class="grid__image-popup-img" src="#" alt="" />
                <button class="grid__image-popup-close-button">
                  <img
                    class="grid__image-popup-close-button-icon"
                    src="./images/close__icon.svg"
                    alt="Ícone de Fechar"
                  />
                </button>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">© 2024 Around The U.S.</p>
        </footer>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
